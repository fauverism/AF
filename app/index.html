<!doctype html>
<html lang="en" ng-app="acroApp">
<head>
  <meta charset="utf-8">
  <title>NBME acrofinder</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <h1>Acrofinder</h1>
  <div class='container-fluid' ng-controller="TypeaheadCtrl">
    <pre>Model: {{selected| json}}</pre>
    <input type="text" ng-model="selected"
           typeahead="association for association in associations | filter:$viewValue | limitTo:10">
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="js/angular-ui/ui-bootstrap-0.6.0.js"></script>
  <script src="../data/example.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
